<!-- Para fazer o efeito é necessário colocar uma tag marquee dentro de outra tag marquee-->

<!-- Atributos da 1ª tag: cor de fundo, tamanho, largura, direção de baixo pra cima, comportamento bater e voltar e velocidade -->
  <marquee bgcolor=#2B8099 height="550px" width="1200px" direction="up" behavior="alternate" scrollamount="15">
<!-- Atributos da 2ª tag: direção da direita para esquerda, comportamento bater e voltar e velocidade -->
    <marquee direction="left" behavior="alternate" scrollamount="15">
  <img src="https://uploads-ssl.webflow.com/5fba98ad987231cf0efa3d58/5fba9c9a93a2e77624258d49_Logo.svg">
  </marquee>
  </marquee>
